<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Vertical Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            align-items: start;
        }

        .video-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        #mainVideo {
            width: 100%;
            height: auto;
            aspect-ratio: 9/16;
            object-fit: cover;
            border-radius: 15px;
        }

        .video-info {
            margin-top: 20px;
            text-align: center;
        }

        .video-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .playlist {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 80vh;
            overflow-y: auto;
        }

        .playlist h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .video-thumbnail {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-thumbnail.error {
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .video-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .video-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .video-number {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 10px;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 12px;
            min-width: 30px;
            text-align: center;
            font-size: 0.8em;
            flex-shrink: 0;
        }

        .video-name {
            flex: 1;
            font-weight: 500;
            word-break: break-word;
        }

        .loading {
            text-align: center;
            padding: 50px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Scrollbar styling */
        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .video-container {
                padding: 20px;
            }
            
            .playlist {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Video Player</h1>
            <p>Koleksi video vertikal yang user-friendly</p>
        </div>

        <div class="main-content">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="mainVideo" controls preload="metadata" poster="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjcxMSIgdmlld0JveD0iMCAwIDQwMCA3MTEiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iNzExIiBmaWxsPSIjMTEyMzM3IiBmaWxsLW9wYWNpdHk9IjAuOCIvPgo8Y2lyY2xlIGN4PSIyMDAiIGN5PSIzNTUiIHI9IjQwIiBmaWxsPSJ3aGl0ZSIgZmlsbC1vcGFjaXR5PSIwLjgiLz4KPHN2ZyB4PSIxODAiIHk9IjMzNSIgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiPgo8cGF0aCBkPSJNOCAxMkwxNiA3VjE3TDggMTJaIiBmaWxsPSIjMTEyMzM3Ii8+Cjwvc3ZnPgo8L3N2Zz4=">
                        Video tidak dapat dimuat
                    </video>
                </div>
                
                <div class="video-info">
                    <div class="video-title" id="videoTitle">Pilih video untuk diputar</div>
                    <div class="video-controls">
                        <button class="control-btn" onclick="previousVideo()">‚èÆÔ∏è Sebelumnya</button>
                        <button class="control-btn" onclick="randomVideo()">üé≤ Random</button>
                        <button class="control-btn" onclick="nextVideo()">Selanjutnya ‚è≠Ô∏è</button>
                    </div>
                </div>
            </div>

            <div class="playlist">
                <h3>üìã Daftar Video</h3>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="üîç Cari video..." id="searchInput" onkeyup="filterVideos()">
                </div>
                <div id="videoList">
                    <div class="loading">‚è≥ Memuat daftar video...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let videoData = {};
        let currentVideoIndex = 0;
        let videoKeys = [];
        let filteredKeys = [];

        // Load video data from JSON file
        async function loadVideoData() {
            try {
                const response = await fetch('video_data_with_thumbnails.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                videoData = await response.json();
                videoKeys = Object.keys(videoData);
                filteredKeys = [...videoKeys];
                
                if (videoKeys.length === 0) {
                    throw new Error('Tidak ada video ditemukan dalam file JSON');
                }
                
                displayVideoList();
                loadVideo(0);
            } catch (error) {
                console.error('Error loading video data:', error);
                document.getElementById('videoList').innerHTML = `
                    <div class="error">
                        <h4>‚ùå Gagal memuat data video</h4>
                        <p>Pastikan file 'video_data_with_thumbnails.json' tersedia dan dapat diakses.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        function displayVideoList() {
            const videoList = document.getElementById('videoList');
            
            if (filteredKeys.length === 0) {
                videoList.innerHTML = '<div class="loading">üîç Tidak ada video yang cocok dengan pencarian</div>';
                return;
            }
            
            videoList.innerHTML = filteredKeys.map((key, index) => {
                const videoInfo = videoData[key];
                const thumbnailPath = videoInfo.thumbnail ? videoInfo.thumbnail.replace(/\\/g, '/') : '';
                const originalIndex = videoKeys.indexOf(key);
                
                return `
                    <div class="video-item ${originalIndex === currentVideoIndex ? 'active' : ''}" 
                         onclick="loadVideo(${originalIndex})" 
                         data-original-index="${originalIndex}">
                        ${thumbnailPath ? 
                            `<img src="${thumbnailPath}" alt="Thumbnail" class="video-thumbnail" 
                                  onerror="this.outerHTML='<div class=\\"video-thumbnail error\\">üé¨</div>'">` : 
                            `<div class="video-thumbnail error">üé¨</div>`
                        }
                        <div class="video-number">${originalIndex + 1}</div>
                        <div class="video-name">${key}</div>
                    </div>
                `;
            }).join('');
        }

        function loadVideo(index) {
            if (index < 0 || index >= videoKeys.length) return;
            
            currentVideoIndex = index;
            const videoKey = videoKeys[index];
            const videoInfo = videoData[videoKey];
            const videoUrl = videoInfo.video_url;
            const thumbnailPath = videoInfo.thumbnail ? videoInfo.thumbnail.replace(/\\/g, '/') : '';
            
            const video = document.getElementById('mainVideo');
            const title = document.getElementById('videoTitle');
            
            video.src = videoUrl;
            title.textContent = videoKey;
            
            // Set thumbnail sebagai poster jika ada
            if (thumbnailPath) {
                video.poster = thumbnailPath;
            }
            
            // Update active state in playlist
            document.querySelectorAll('.video-item').forEach((item, i) => {
                const originalIndex = parseInt(item.getAttribute('data-original-index'));
                item.classList.toggle('active', originalIndex === index);
            });
            
            // Auto play if not the first load
            if (currentVideoIndex > 0) {
                video.play().catch(e => console.log('Autoplay prevented:', e));
            }
        }

        function nextVideo() {
            const nextIndex = (currentVideoIndex + 1) % videoKeys.length;
            loadVideo(nextIndex);
        }

        function previousVideo() {
            const prevIndex = currentVideoIndex === 0 ? videoKeys.length - 1 : currentVideoIndex - 1;
            loadVideo(prevIndex);
        }

        function randomVideo() {
            if (videoKeys.length === 0) return;
            
            let randomIndex;
            // Pastikan tidak memilih video yang sama dengan yang sedang diputar
            do {
                randomIndex = Math.floor(Math.random() * videoKeys.length);
            } while (randomIndex === currentVideoIndex && videoKeys.length > 1);
            
            loadVideo(randomIndex);
        }

        function filterVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredKeys = videoKeys.filter(key => 
                key.toLowerCase().includes(searchTerm)
            );
            displayVideoList();
        }

        // Auto-play next video when current video ends
        document.getElementById('mainVideo').addEventListener('ended', () => {
            nextVideo();
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'ArrowRight':
                case 'KeyN':
                    e.preventDefault();
                    nextVideo();
                    break;
                case 'ArrowLeft':
                case 'KeyP':
                    e.preventDefault();
                    previousVideo();
                    break;
                case 'Space':
                    e.preventDefault();
                    const video = document.getElementById('mainVideo');
                    video.paused ? video.play() : video.pause();
                    break;
            }
        });

        // Initialize the player
        loadVideoData();
    </script>
</body>
</html>
